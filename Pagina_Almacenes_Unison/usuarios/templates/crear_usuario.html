{% extends "index.html" %}
{% load static %}

{% block title %}
    Crear usuario
{% endblock %}

{% block content %}
<form method="post" action=".">
    <div >
        <h2>Crear usuario</h2>
        {% csrf_token %}
        {{form.as_p}}

        <button type="submit" class="button-signup" id="btn-submit">
            Crear
        </button>
        <button type="button" href="{% url 'inicio_sesion' %}">
            Cancelar
        </button>
    </div>
</form>
{% endblock %}
