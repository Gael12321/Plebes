{% extends "index.html" %}
{% load static %}

{% block title %}
    Editar producto
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <h2> Editar producto </h2>
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="button-signup" id="btn-submit">
        Crear
    </button>
    <a type="button" href="{% url 'lista_materiales' %}">
        Cancelar
    </a>
</form>
{% endblock %}
